name: Go

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - bugfix/*
      - feature/*
      - hotfix/*

jobs:
  build:
    runs-on: alpine:latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: latest
      
      - name: Run tests
        run: go test -v ./tests
